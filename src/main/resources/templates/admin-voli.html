<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(pageTitle='Gestione Voli - SkyWings Admin', ~{::content})}">
<head></head>
<body>
<th:block th:fragment="content">

  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-4xl font-bold mb-2">Gestione Voli</h1>
      <p class="text-gray-400">Visualizza, aggiungi o modifica i voli della compagnia</p>
    </div>
    <a href="/admin/voli/nuovo" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-xl transition duration-300 flex items-center shadow-lg hover:shadow-blue-500/50">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      Nuovo Volo
    </a>
  </div>

  <div class="glass rounded-2xl p-6">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead>
        <tr class="border-b border-white/10">
          <th class="py-3 px-4 font-semibold text-gray-400 text-sm">Codice Volo</th>
          <th class="py-3 px-4 font-semibold text-gray-400 text-sm">Tratta</th>
          <th class="py-3 px-4 font-semibold text-gray-400 text-sm">Partenza / Arrivo</th>
          <th class="py-3 px-4 font-semibold text-gray-400 text-sm">Stato</th>
          <th class="py-3 px-4 font-semibold text-gray-400 text-sm text-right">Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border-b border-white/5 hover:bg-white/5 transition duration-150">
          <td class="py-4 px-4 font-mono font-bold text-blue-400">SW-101</td>
          <td class="py-4 px-4">
            <p class="font-medium">Milano (MXP) â†’ New York (JFK)</p>
          </td>
          <td class="py-4 px-4 text-sm text-gray-300">
            <p>15 Ott 2024, 10:00</p>
            <p>15 Ott 2024, 14:30</p>
          </td>
          <td class="py-4 px-4">
            <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-xs font-semibold">PROGRAMMATO</span>
          </td>
          <td class="py-4 px-4 text-right flex justify-end space-x-3">
            <a href="/admin/voli/modifica/1" class="text-yellow-400 hover:text-yellow-300 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
            </a>
            <form action="/admin/voli/elimina/1" method="post" onsubmit="return confirm('Sei sicuro di voler eliminare questo volo?');">
              <button type="submit" class="text-red-400 hover:text-red-300 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</th:block>
</body>
</html>
